<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morey Digital</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        nav {
            margin-top: 10px;
        }

        nav a {
            color: #ffffff;
            margin: 0 15px;
            text-decoration: none;
            font-weight: 700;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background-color: #ff6600;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: transparent;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.5em;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Morey Digital</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Portfolio</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Welcome to Morey Digital</h2>
            <p>Your one-stop solution for all things digital. Whether it's web development, digital marketing, or ecommerce solutions, we have you covered.</p>
            <button class="cta-button" onclick="showAlert()">Get Started</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Morey Digital. All Rights Reserved.</p>
    </footer>

    <script>
        function showAlert() {
            alert('Thank you for choosing Morey Digital!');
        }
    </script>

</body>
</html>
