<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Basic Page Needs -->
    <meta charset="UTF-8">

    <meta name="keywords" content="Morey Digital, web development, digital marketing, ecommerce solutions, SEO, online marketing">
    <meta name="author" content="Morey Digital">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Morey Digital | Web Development, Digital Marketing, and Ecommerce Solutions">
    <meta property="og:description" content="Your one-stop solution for all things digital. We help businesses thrive online with our expert services.">
    <meta property="og:image" content="https://yourdomain.com/images/og-image.jpg"> <!-- Replace with your image URL -->
    <meta property="og:url" content="https://yourdomain.com/">
    <meta property="og:type" content="website">

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Morey Digital | Web Development, Digital Marketing, and Ecommerce Solutions">
    <meta name="twitter:description" content="Your one-stop solution for all things digital. We help businesses thrive online with our expert services.">
    <meta name="twitter:image" content="https://yourdomain.com/images/og-image.jpg"> <!-- Replace with your image URL -->

    <!-- Canonical Link -->
    <link rel="canonical" href="https://yourdomain.com/">

    <!-- Structured Data Markup -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Morey Digital",
      "url": "https://yourdomain.com/",
      "logo": "https://yourdomain.com/images/logo.png",
      "sameAs": [
        "https://www.facebook.com/yourpage",
        "https://www.twitter.com/yourprofile",
        "https://www.linkedin.com/company/yourcompany"
      ],
      "contactPoint": {

      }

    </script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #ffffff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: transparent;
            padding: 20px;
            position: relative;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: bold;
            text-transform: uppercase;
        }

        header h1 a {
            color: #ffffff;
            text-decoration: none;
        }

        /* Navbar Styles */
        nav {
            margin-top: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin: 0 15px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 700;
        }

        nav a:hover,
        nav a.active {
            text-decoration: underline;
        }

        /* Hamburger Menu Icon */
        .menu-icon {
            display: none;
            cursor: pointer;
            position: absolute;
            top: 30px;
            right: 20px;
        }

        .menu-icon div {
            width: 30px;
            height: 4px;
            background-color: #ffffff;
            margin: 6px 0;
            transition: 0.4s;
        }

        /* Main Content */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .content h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 1.2em;
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-button {
            background-color: #ff6600;
            color: #ffffff;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #e65c00;
        }

        footer {
            background-color: transparent;
            color: #ffffff;
            text-align: center;
            padding: 10px;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            header h1 {
                font-size: 2.5em;
            }

            /* Hide the nav menu and display the hamburger icon */
            nav ul {
                display: none;
                flex-direction: column;
                background-color: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 70px;
                left: 0;
                width: 100%;
                padding: 0;
            }

            nav ul.show {
                display: flex;
            }

            nav li {
                margin: 10px 0;
                text-align: center;
            }

            .menu-icon {
                display: block;
            }

            .content h2 {
                font-size: 2em;
            }

            .content p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1><a href="index.html">Morey Digital</a></h1>
        <div class="menu-icon" onclick="toggleMenu()" aria-label="Toggle navigation menu" aria-expanded="false">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <nav>
            <ul id="nav-links">
                <li><a href="#" class="active">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="content">
            <h2>Welcome to Morey Digital</h2>
            <p>Your one-stop solution for all things digital. Whether it's <strong>web development</strong>, <strong>digital marketing</strong>, or <strong>ecommerce solutions</strong>, we have you covered.</p>
            <button class="cta-button" onclick="window.location.href='contact.html'">Get Started</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Morey Digital. All Rights Reserved.</p>
    </footer>

    <script>
        function toggleMenu() {
            var navLinks = document.getElementById('nav-links');
            var menuIcon = document.querySelector('.menu-icon');
            navLinks.classList.toggle('show');
            var isExpanded = navLinks.classList.contains('show');
            menuIcon.setAttribute('aria-expanded', isExpanded);
        }
    </script>

</body>
</html>
